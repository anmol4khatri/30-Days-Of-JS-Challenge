<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Task Management App</h1>
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <div class="flex flex-col gap-4">
                <input type="text" id="task-title" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Task Title">
                <textarea id="task-description" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Task Description"></textarea>
                <input type="date" id="task-due-date" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-task" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Add Task</button>
            </div>
        </div>
        <div id="task-list" class="space-y-4"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
