<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Tasks</title>
    <style>
        .myClass { padding: 10px; }
        #hoverElement { width: 100px; height: 100px; border: 1px solid black; margin: 10px; }
    </style>
</head>
<body>
    <h1>DOM Manipulation Tasks</h1>

    <!-- Task 1 -->
    <p id="myParagraph">Original text</p>

    <!-- Task 2 -->
    <div class="myClass">Some content</div>

    <!-- Task 4 -->
    <ul id="myList">
        <li>Existing item</li>
    </ul>

    <!-- Task 5 -->
    <div id="removeMe">This will be removed</div>

    <!-- Task 6 -->
    <div id="parent">
        <p>Child 1</p>
        <p>Child 2</p>
        <p>Child 3</p>
    </div>

    <!-- Task 7 -->
    <img id="myImage" src="Tasks\IMG_4061.jpg" alt="My Image">

    <!-- Task 8 -->
    <div id="myElement">Some content</div>

    <!-- Task 9 -->
    <button id="myButton">Click me</button>
    <p id="clickParagraph">Original text</p>

    <!-- Task 10 -->
    <div id="hoverElement">Hover over me</div>

    <script>
        // Task 1: Select an HTML element by its ID and change its text content
        document.getElementById('myParagraph').textContent = 'New text content';

        // Task 2: Select an HTML element by its class and change its background color
        document.querySelector('.myClass').style.backgroundColor = 'yellow';

        // Task 3: Create a new div element with some text content and append it to the body
        const newDiv = document.createElement('div');
        newDiv.textContent = 'This is a new div';
        document.body.appendChild(newDiv);

        // Task 4: Create a new li element and add it to an existing ul list
        const newLi = document.createElement('li');
        newLi.textContent = 'New list item';
        document.getElementById('myList').appendChild(newLi);

        // Task 5: Select an HTML element and remove it from the DOM
        const elementToRemove = document.getElementById('removeMe');
        elementToRemove.parentNode.removeChild(elementToRemove);

        // Task 6: Remove the last child of a specific HTML element
        const parent = document.getElementById('parent');
        parent.removeChild(parent.lastElementChild);

        // Task 7: Select an HTML element and change one of its attributes
        document.getElementById('myImage').setAttribute('src', 'Tasks\new_img.png');

        // Task 8: Add and remove a CSS class to/from an HTML element
        const element = document.getElementById('myElement');
        element.classList.add('newClass');
        element.classList.remove('oldClass');

        // Task 9: Add a click event listener to a button that changes the text content of a paragraph
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('clickParagraph').textContent = 'Text changed on click';
        });

        // Task 10: Add a mouseover event listener to an element that changes its border color
        document.getElementById('hoverElement').addEventListener('mouseover', function() {
            this.style.borderColor = 'red';
        });
    </script>
</body>
</html>
