<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkBlue: '#021526',
                        mediumBlue: '#03346E',
                        lightBlue: '#6EACDA',
                        cream: '#E2E2B6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkBlue text-cream min-h-screen">
    <header class="bg-mediumBlue py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dark Theme Shop</h1>
            <div id="cart-icon" class="relative cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-lightBlue text-darkBlue rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">0</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-darkBlue bg-opacity-75 hidden items-center justify-center">
        <div class="bg-mediumBlue p-6 rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
            <div id="cart-items" class="mb-4"></div>
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold">Total:</span>
                <span id="cart-total" class="font-bold"></span>
            </div>
            <button id="checkout-btn" class="bg-lightBlue text-darkBlue font-bold py-2 px-4 rounded w-full hover:bg-cream transition-colors">Checkout</button>
            <button id="close-cart" class="mt-4 text-cream hover:text-lightBlue transition-colors">Close</button>
        </div>
    </div>

    <div id="checkout-modal" class="fixed inset-0 bg-darkBlue bg-opacity-75 hidden items-center justify-center">
        <div class="bg-mediumBlue p-6 rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Checkout</h2>
            <form id="checkout-form" class="space-y-4">
                <input type="text" placeholder="Name" class="w-full p-2 rounded bg-darkBlue text-cream" required>
                <input type="email" placeholder="Email" class="w-full p-2 rounded bg-darkBlue text-cream" required>
                <input type="text" placeholder="Address" class="w-full p-2 rounded bg-darkBlue text-cream" required>
                <input type="text" placeholder="Credit Card" class="w-full p-2 rounded bg-darkBlue text-cream" required>
                <button type="submit" class="bg-lightBlue text-darkBlue font-bold py-2 px-4 rounded w-full hover:bg-cream transition-colors">Place Order</button>
            </form>
            <button id="close-checkout" class="mt-4 text-cream hover:text-lightBlue transition-colors">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
