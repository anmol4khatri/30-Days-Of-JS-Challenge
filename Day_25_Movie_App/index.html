<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Movie Search App</h1>
        <div class="flex justify-center mb-8">
            <input type="text" id="search-input" placeholder="Enter movie title" class="w-full max-w-md px-4 py-2 rounded-l-lg border-2 border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            <button id="search-button" class="bg-indigo-500 text-white px-6 py-2 rounded-r-lg hover:bg-indigo-600 transition duration-300">Search</button>
        </div>
        <div id="movie-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
    <div id="movie-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4">
            <div id="modal-content"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
