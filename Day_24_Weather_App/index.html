<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-4xl font-bold mb-6 text-center text-blue-400">Weather Forecast</h1>
                <div class="flex mb-6">
                    <input type="text" id="cityInput" placeholder="Enter city name" class="flex-grow px-4 py-2 rounded-l-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button id="searchButton" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-r-lg transition duration-300 ease-in-out transform hover:scale-105">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="currentWeather" class="text-center mb-8">
                    <h2 id="cityName" class="text-3xl font-semibold mb-2"></h2>
                    <div class="flex justify-center items-center mb-4">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24">
                        <p id="temperature" class="text-5xl font-bold ml-4"></p>
                    </div>
                    <p id="weatherCondition" class="text-xl"></p>
                </div>
                <div id="forecast" class="grid grid-cols-5 gap-4"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
